<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Usuarios</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .card-skeleton {
        width: 100%;
        height: 200px;
        background-color: #f2f2f2;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .search-container {
        max-width: 600px;
        margin: 50px auto;
        border-radius: 50px;
    }

</style>
</head>
<body>

<div class="container">
    <div class="search-container">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar" aria-describedby="basic-addon2" list="correus_subscripcions">
            <datalist id="correus_subscripcions">
                <option value=${user.subscripcio.correu}>aewsdrfw</option>
                <option value=${user.subscripcio.correu}>wew</option>
                <option value=${user.subscripcio.correu}>wef</option>
                <option value=${user.subscripcio.correu}>wef</option>
            </datalist>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h1 class="mb-4">Usuarios</h1>
    <div id="userContainer"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const userContainer = document.getElementById('userContainer');

    // Función para renderizar los datos de usuario en tarjetas
    function renderUserData(data) {
        userContainer.innerHTML = ''; // Limpiar el contenedor

        data.forEach(user => {
            const dataList = document.getElementById('correus_subscripcions');
            dataList.innerHTML += `<option value=${user.subscripcio.correu}>`;

            const card = `
            <div class="card mb-3" id=${user.subscripcio.correu}>
                <div class="card-body">
                    <h5 class="card-title">${user._id.$oid}</h5>
                    <p class="card-text">${user.subscripcio.correu}</p>
                    <p class="card-text">${user.subscripcio.tarifa}</p>
                </div>
            </div>`;
            userContainer.innerHTML += card;
        });
    }

    // Función para obtener los datos de usuario mediante Fetch
    function getUsers() {
        // Mostrar efecto de esqueleto de carga mientras se carga la data
        userContainer.innerHTML = `
            <div class="card-skeleton"></div>
            <div class="card-skeleton"></div>
            <div class="card-skeleton"></div>`;

        // Realizar la petición Fetch
        fetch('/api.php')
            .then(response => response.json())
            .then(data => {
                console.log(data)
                // Renderizar los datos recibidos
                renderUserData(data);
            })
            .catch(error => {
                console.error('Error al obtener los usuarios:', error);
            });
    }

    // Llamar a la función para obtener los usuarios al cargar la página
    getUsers();
});
</script>

</body>
</html>
